<div class="container mt-4">
  <table class="table table-bordered table-striped mx-auto col-lg-8">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Stock</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ product.name }}</td>
        <td>{{ product.quantity }}</td>
        <td>
          <ng-container *ngIf="product.quantity > 0; else outOfStock">
            <span class="text-success">In Stock</span>
          </ng-container>
          <ng-template #outOfStock>
            <span class="text-danger">Out of Stock</span>
          </ng-template>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row mt-4">
    <div class="col-lg-8 mx-auto">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Conclusion</h5>
          <hr class="my-4" />
          <div class="row">
            <div class="col-sm-4">
              <div class="card text-white bg-info mb-3">
                <div class="card-body">
                  <h5 class="card-title">Total Products</h5>
                  <p class="card-text">{{ products.length }}</p>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="card text-white bg-success mb-3">
                <div class="card-body">
                  <h5 class="card-title">In Stock</h5>
                  <p class="card-text">
                    {{ getInStockProductCount() }}
                  </p>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="card text-white bg-danger mb-3">
                <div class="card-body">
                  <h5 class="card-title">Out of Stock</h5>
                  <p class="card-text">
                    {{ getOutStockProductCount() }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
